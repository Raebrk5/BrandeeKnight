<!DOCTYPE html>
<html>
  <head>
    <title>Earthquakes +4.5 Magnitude in the Last 30 days</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 3px
      }
 #info-box {
      border-radius: 10px;
      background-color: #C0C0C0;
      border: 1px;
      border-color: #696969;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      right: 30px;
      font-family: "Times New Roman", Georgia, Serif;
    }
   
    </style>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBo7jogoFUh0PFOBDUlMWAnZIHmRQfcB4"></script>
    <script>

var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 4,
    center: {lat: 47.2414, lng: -122.4594}, 
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });


 // Load GeoJSON.
  map.data.loadGeoJson('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_month.geojson');

  // Set mouseover event for each feature.
  map.data.addListener('mouseover', function(event) {
    document.getElementById('info-box').textContent =
        "Earthquakes +4.5" + " | " +"Magnitude " + event.feature.getProperty("mag") + " | " + "Felt by " + event.feature.getProperty("felt")
  });

map.data.setStyle(function(feature) {
    var magnitude = feature.getProperty('mag');
    return {
      icon: getCircle(magnitude)
    };
  });
 //What is happening here? Change this to a different scale and color
function getCircle(magnitude) {
  var circle = {
    path: google.maps.SymbolPath.CIRCLE,
    fillColor: 'red',
    fillOpacity: .2,
    scale: Math.pow(2, magnitude) / 2,
    strokeColor: 'red',
    strokeWeight: .5
  };
  return circle;
}
function eqfeed_callback(results) {
  map.data.addGeoJson(results);
}

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
     <div id="info-box">?</div>
    
  </body>
</html>
