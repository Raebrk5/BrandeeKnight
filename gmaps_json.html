<!DOCTYPE html>
<html>
  <head>
    <title>Earthquakes +4.5 Magnitude in the Last 30 days</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
 #info-box {
      border-radius: 25px 15px;
      background-color: #C0C0C0;
      border: 1px;
      border-color: #696969;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      right: 30px;
      font-family: "Times New Roman", Georgia, Serif;
    }
   
    </style>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBo7jogoFUh0PFOBDUlMWAnZIHmRQfcB4"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 4,
    center: {lat: 47.2414, lng: -122.4594}, 
    mapTypeId: google.maps.MapTypeId. SATELLITE
  });

 // Load GeoJSON from USGS.
  map.data.loadGeoJson('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_month.geojson');
//change the marker
  map.data.setStyle({
  icon: 'assets/earthquake2.jpg'
});

// Set mouseover event for each feature.
  map.data.addListener('mouseover', function(event) {
    document.getElementById('info-box').textContent = "Earthquakes +4.5 " + "Occured at "+ event.feature.getProperty("time")+" location: "+ event.feature.getGeometry("latitude") +", " + event.feature.getGeometry("longitude")  + "Magnitude" + event.feature.getProperty("mag")

  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
     <div id="info-box">?</div>
    
  </body>
</html>
