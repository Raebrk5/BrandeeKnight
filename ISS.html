<!DOCTYPE html>
<html>
  <head>
    <title>EarthQuake Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
 #info-box {
      background-color: red;
      border: 1px solid red;
      bottom: 30px;
      height: 20px;
      padding: 10px;
      position: absolute;
      right: 30px;
    }
   
    </style>
   
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBo7jogoFUh0PFOBDUlMWAnZIHmRQfcB4"></script>
    <script>
var map;
function initialize() {
  map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 4,
    center: {lat: 47.2414, lng: -122.4594}, 
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });


 // Load GeoJSON from USGS.
  map.data.loadGeoJson('http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson');

// Set mouseover event for each feature.
  map.data.addListener('mouseover', function(event) {
    document.getElementById('info-box').textContent =
        event.feature.getProperty("mag")+" magnitude on Richter scale"+" location: "+ event.feature.getProperty("place")

  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
     <div id="info-box">?</div>
    
  </body>
</html>
