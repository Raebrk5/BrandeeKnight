<!DOCTYPE html>
<html>
  <head>
    <title>NOAA Quantitative Precipitation Forecasts</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script> <src="https://maps.googleapis.com/maps/api/js?=AIzaSyBBo7jogoFUh0PFOBDUlMWAnZIHmRQfcB4"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(39.828, 98.5795),
    mapTypeId: google.maps.MapTypeId.HYBRID
    
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

 
 var georssLayer = new google.maps.KmlLayer({
    url: 'http://www.wpc.ncep.noaa.gov/kml/qpf/QPF48hr_Day1-2_latest.kml'
  });
  georssLayer.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    
    <div id="map-canvas"></div>
  </body>
</html>
